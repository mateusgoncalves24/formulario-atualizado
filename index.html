<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <header>
        <h1>Formulário</h1>
    
    </header>
    

 <div class="externa-form">

    <form action="#" method="post">


        
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
        <br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
        <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu E-mail">
        <br>

        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade" placeholder="Digite sua idade"  min="18" max="100" class="small-input">
        <br>

        <label for="website">Website</label>
        <input type="url" name="website" id="website" placeholder="https://">
        <br>

        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx">
        <br>

        <label for="termos">Aceito os termos</label>
        <input type="checkbox" name="termor" id="termos">
        <br>


        <label for="genero">Gênero</label>

        <input type="radio" name="genero" id="masculino" class="small-input" value="maculino">
        <label class="inline-label" for="masculino">Masculino</label>
        
        <input type="radio" name="genero" id="feminino" class="small-input" value="feminino">
        <label class="inline-label" for="masculino">Feminino</label>
        
        <input type="radio" name="genero" id="outro" class="small-input" value="maculino">
        <label class="inline-label" for="outro">Outro</label>
        <br>

        <label for="data-nascimento">Data de Nascimento</label>
        <input type="date" name="data-nascimento" id="data-nascimento">
        <br>

        <label for="cor-favorita">Cor Favorita</label>
        <input type="color" name="cor-favorita" id="cor-favorita">
        <br>

        <label for="satisfacao">Satisfação</label>
        <input type="range" name="satisfacao" id="satisfacao" min="0" max="10">
        <br>

        <label for="comentarios"></label>
        <textarea name="comentarios" id="comentarios" rows="4" placeholder="Escreva seu Comentário"></textarea>
        <br>

        
        <label for="pais">País:</label>

        <select name="pais" id="pais">
            <option value="brasil">Brasil</option>
            <option value="japão">Japão</option>
            <option value="portugal">Portugal</option>
            <option value="argentina">Argentina</option>
            <option value="chile">Chile</option>

        </select>
        <br>

        <label for="arquivo">Carregar Arquivo</label>
        <input type="file" name="arquivo" id="arquivo">
        <br><br>

        <button type="submit">Enviar</button>

                
    </form>
</div>
    
</body>
<footer>

</footer>
</html>
